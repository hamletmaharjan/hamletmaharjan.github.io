<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>YOUNIVERSE</title>
  <link type="text/css" rel="stylesheet" href="css/reset.css">
  <link type="text/css" rel="stylesheet" href="css/layout.css">
  <link type="text/css" rel="stylesheet" href="css/style.css"> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<style>
    body{
        font-family: 'Lato', sans-serif;
    }
    
</style>
  

</head>
<body>
    <div class="header">
        <div class="top-header">
            <div class="top-header-wrapper">
                <div class="logo">
                    <img src="images/logo.png">
                </div>
                <div class="navigation">
                    <ul>
                        <li><img src="images/search.png"></li>
                        <li><img src="images/cart.png"></li>
                        <li><img src="images/burger-menu.png"></li>
                    </ul>
                </div>
            </div>
            
        </div>
        <div class="mid-header">
            <div class="wrapper">
                <div class="slider">
                    <div class="slider-wrapper">
                        <p class="featured title">Featured Products</p>
                        <div class="details-btn">
                            <p class="txt-small txt-white">
                                MoreDetails
                            </p>
                        </div>
                    </div>
                    <div class="slider-items">
                        <ul>
                            <li>
                                <div class="slider-item">
                                    <img src="images/sofa.png" class="slider-img" width="40px">
                                    <div class="slider-item-content">
                                        <p class="slider-item-title">Davis Furniture</p>
                                        <p class="txt-small">Leather Collection 2015</p>
                                    </div>
                                </div>
                                <div class="slider-item">
                                    <img src="images/price-tag.png" class="slider-img" width="40px">
                                    <div class="slider-item-content">
                                        <p class="slider-item-title">Starting Price:</p>
                                        <p class="txt-small">$399.00</p>
                                    </div>
                                </div>
                                <div class="slider-item">
                                    <img src="images/alternatives.png" class="slider-img" width="40px">
                                    <div class="slider-item-content">
                                        <p class="slider-item-title">Color Alternatives</p>
                                        <p class="txt-small">Brown, Black, White</p>
                                    </div>
                                </div>
                                    
                                    
                               
                            </li>
                            
                        </ul>
                    </div>
                    
                    
                </div>
            </div>

        </div>
        <div class="bottom-header">
            <div class="wrapper">
                <div class="navbar">
                    navs
                </div>
            </div>
        </div>
        
    </div>
    <div class="content">

    </div>
    <div class="footer">

    </div>

</body>
